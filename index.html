<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS in CSS</title>
    <link rel="stylesheet" href="javascript.css" />
  </head>
  <body>
    <h1>This is a terrible idea.</h1>
    <p>
      ...but it is a proof of concept that with minimal JS (2 commands really) you can inject
      arbitrary javascript code that's sourced from a css file.
    </p>
    <script>
      (() => {
        var c = window
          .getComputedStyle(document.querySelector('body'), '::after')
          .getPropertyValue('content');
        window.eval(c.substring(1, c.length - 1));
      })();
    </script>
  </body>
</html>
